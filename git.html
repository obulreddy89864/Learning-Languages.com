  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
  <style>
    body.dark-theme {
        background-color: #18191A;
        color: #E4E6EA;
        overflow: auto;
    }
    body.dark-theme .lsidebar{
        background-color: #18191A;
        color: #E4E6EA;
        border-right: 1px solid #333;
    }
    body.dark-theme .topbar{
        background-color: #18191A;
        color: #E4E6EA;
        border-bottom: 1px solid #333;
    }
    body.dark-theme .elements a {
        color: #E4E6EA;
        border-right-color: #18191A;
        background-color: #18191A;
    }
    
    body.dark-theme .elements a:hover {
        background-color: #2a2a2a;
        border-right-color: #2a2a2a;
    }
    
    body.dark-theme .elements a.active {
        background-color: #333333;
        border-right-color: #333333;
    }
    body.dark-theme .topbar.scrolled {
        background-color: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(5px);
        box-shadow: 0 2px 2px #333A42;
        transition: background-color 0.3s ease;
    }
    body.dark-theme .topbar .t2-icon .material-symbols-rounded{
        color: #E4E6EA;
        font-size: 24px;
    }
    body.dark-theme .rsidebar{
        background-color: #18191A;
        color: #E4E6EA;
        border-left-color: #333;
    }
    body.dark-theme .digital-clock {
        background-color: #18191A;
        color: #E4E6EA;
        border-bottom-color: #333;
    }
    body.dark-theme .overlay{
        background: #333A42;
    }
    body.dark-theme .post-widget{
        background-color: #18191A;
        color: #E4E6EA;
    }
    body.dark-theme .post-content img{
        border: 1px solid #333;
    }
    body.dark-theme .post-content video{
        border: 1px solid #333;
    }
    body.dark-theme .action i{
        color: #E4E6EA;
    }
    
  </style>
  <style>
    
.lsidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 350px;
    height: 100%;
    z-index: 1000; /* Increase the z-index to ensure it overlays other content */
    overflow: hidden;
    overflow-y: auto;
    user-select: none;
    padding-top: 20px;
    background-color: #fefefe;
    border-right: 1px solid #e0e0e0;
    font-family: "Fredoka";
    font-weight: 500;
    transition: right 0.4s; 
  }
  
  .wish {
    font-family: "Fredoka";
    font-weight: 500;
    position: absolute;
    top: 20px;
    left: 60px;
    font-size: 24px;
    z-index: 3;
    user-select: none;
    
  }
  
  /* other styles */
.lsidebar::-webkit-scrollbar {
    width: 15px;
    background-color: transparent;
}
.lsidebar::-webkit-scrollbar-thumb {
    background-color: #d6dee1;
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
}
.lsidebar::-webkit-scrollbar-thumb:hover {
    background-color: #a8bbbf;
}
.lsidebar::-webkit-scrollbar-track {
    background-color: transparent;
}
/*elements*/
.elements {
    display: flex;
    flex-direction: column;
}
.elements a {
    display: flex;
    align-items: center;
    padding: 15px;
    margin-right: 3px;
    text-decoration: none;
    color: black;
    font-size: 24px;
    border-right: 10px solid #fff;
}
.elements .space-top{
    margin-top: 50px;
}
.elements .space-bottom{
    margin-bottom: 30px;
}
.elements a i {
    font-size: 0;
    display: inline-block;
    overflow: hidden;
}
.elements a:hover {
    background-color: #E7E7E8;
    border-right-color: #E7E7E8;
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 2px 2px 2px #c0c0c0;
}
.elements a.active {
    background-color: #E7F7FF;
    border-right-color: #E7F7FF;
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 2px 2px 2px #c0c0c0;
}
.lsidebar .elements .material-symbols-rounded {
    font-size: 37px;
    margin-right: 12px;
    font-weight: 500
}

/*loading animation*/
.content{
    font-family: 'fredoka';
    margin-left: 350px;
    margin-right: 350px;
    margin-top: 60px;
    font-family: 400;
    font-size: 18px;
    
}


.close-btn {
    position: absolute;
    top: 20px;
    right: 5px;
    cursor: pointer;
    display: none;
}

/* Adjustments for screens less than 1000px */
@media screen and (max-width: 1300px) {
    .lsidebar {
        width: 112px; /* Reduce sidebar width */
    }
    .elements a span {
        display: none; /* Hide span elements */
    }
    .elements a {
        margin-right: 2px; /* Adjust margin */
    }
    .lsidebar .elements .material-symbols-rounded {
        margin-left: 7px; /* Adjust margin */
        font-weight: 500;
        font-size: 37px; /* Adjust font size */
    }
    .wish {
        font-size: 14px; /* Adjust font size */
        margin-left: 0px; /* Adjust margin */
        left: 10px; /* Adjust position */
    }
    .content{
        margin-left: 112px;
        margin-right: 0;
}
}
/* Off-canvas behavior for screens less than 700px */
@media screen and (max-width: 600px) {
    .lsidebar {
        width: 100%; /* Adjust sidebar width as needed */ 
        transform: translateX(-100%); /* Initially hide sidebar off-canvas */
        position: fixed; /* Ensure sidebar stays fixed */
        z-index: 1000;
        transition: right 0.4s;  
    }
.wish{
    font-family: "Fredoka";
    font-weight: 500;
    position: absolute;
    top: 20px;
    left: 60px;
    font-size: 24px;
    z-index: 3;
    user-select: none;
}
    .lsidebar.open{
        transform: translateX(0); /* Show sidebar when open */
    }
    .close-btn{
        display: block;
    }
    .elements a span {
        display: block; /* Hide span elements */
    }

    .content{
        margin: 0;
        margin-top: 45px;
    }
}
@media screen and (max-width: 385px){
    .wish{
        display: none;
    }
    .elements .space-top{
        margin-top: 40px;
    }
     .elements .space-bottom{
        margin: 0;
    }
    .lsidebar .elements .material-symbols-rounded {
        font-size: 30px;
        margin-right: 12px;
        
    }
    .overlay.open {
        display: block; /* Show the overlay when it has the 'open' class */
        pointer-events: auto; /* Enable click events on the overlay */
    }
    .elements a{
        font-size: 20px;
    }
}
  </style>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
      }
    .rsidebar {
        font-family: "Fredoka";
        font-weight: 470;
        z-index: 2;
        height: 100%;
        width: 350px;
        position: fixed;
        top: 0;
        overflow: hidden;
        user-select: none;
        right: 0;
        background-color: #fff;
        padding-top: 20px;
        border-left: 1px solid #e0e0e0;
      }
    
      .digital-clock {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        background-color: #fff;
        margin-bottom: 20px;
        font-size: 55px;
        font-weight: 600;
        font-family: 'fredoka';
        color: #000;
        border-radius: 15px;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 7px;
      }
        /* Widget Styles */
        .birthday-widget {
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
          }
          
          .birthday-widget h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 10px;
          }
          
          .birthday-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
          }
          
          .birthday-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
          }
          
          .birthday-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
          }
          
          .birthday-item p {
            margin: 0;
            font-size: 16px;
          }
      @media screen and (max-width: 1300px){
        .rsidebar{
            display: none;
        }
      }
  </style>
  <style>
    .post-widget {
        background-color: #fff;
        position: relative;
        max-width: 470px;
        margin: auto;
        height: auto;
        align-items: center;
        justify-content: center;
        
      }
      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        margin-bottom: -6px;
      }
      .user-info {
        display: flex;
        align-items: center;
      }

    //digital clock
function updateDigitalClock() {
    const clockElement = document.getElementById('digital-clock');
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const timeFormat = hours >= 12 ? 'PM' : 'AM';
    const formattedHours = hours % 12 || 12; // Convert to 12-hour format

    const timeString = `${formattedHours}:${padZero(minutes)}:${padZero(seconds)} ${timeFormat}`;
    clockElement.textContent = timeString;
  }

  // Function to pad zero for single-digit numbers
  function padZero(number) {
    return number < 10 ? `0${number}` : number;
  }

  // Update the digital clock every second
  setInterval(updateDigitalClock, 1000);

  // Initial clock update
  updateDigitalClock();
//scroll

<script>
    //css file load

document.addEventListener('DOMContentLoaded', function() {
    const darkModeToggle = document.querySelector('#darkModeToggle');

    // Check if user preference is dark mode
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Check local storage for user's dark mode preference
    const localStoragePref = localStorage.getItem('darkMode');

    // If local storage pref is null, use user preference
    if (localStoragePref === null) {
        if (isDarkMode) {
            document.body.classList.add('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">wb_sunny</i>';
        } else {
            document.body.classList.remove('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">dark_mode</i>';
        }
    } else {
        // If local storage pref is either 'dark' or 'light'
        if (localStoragePref === 'dark') {
            document.body.classList.add('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">wb_sunny</i>';
        } else {
            document.body.classList.remove('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">dark_mode</i>';
        }
    }

    darkModeToggle.addEventListener('click', function() {
        // If dark mode is on...
        if (document.body.classList.contains('dark-theme')) {
            // Turn it off
            document.body.classList.remove('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">dark_mode</i>';
            localStorage.setItem('darkMode', 'light');
        } else {
            // If dark mode is off...
            // Turn it on
            document.body.classList.add('dark-theme');
            darkModeToggle.innerHTML = '<i class="material-symbols-rounded">wb_sunny</i>';
            localStorage.setItem('darkMode', 'dark');
        }
    });
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const postWidgets = document.querySelectorAll('.post-widget');
      
        postWidgets.forEach((postWidget, widgetIndex) => {
          const sliderContainer = postWidget.querySelector('.slider-container');
          const slides = sliderContainer.querySelectorAll('img, video');
          const sliderIcons = postWidget.querySelector('.slider-icons');
          const sliderCounter = postWidget.querySelector('.slider-counter');
          const prevArrow = postWidget.querySelector('.slider-prev');
          const nextArrow = postWidget.querySelector('.slider-next');
      
          let currentIndex = 0;
          let currentVideo = null;
      
          function showSlide(index) {
            slides.forEach((slide, i) => {
              if (i === index) {
                slide.style.display = 'block';
                if (slide.tagName.toLowerCase() === 'video') {
                  currentVideo = slide;
                  if (isElementInViewport(sliderContainer)) {
                    currentVideo.play().then(() => {
                      console.log('Video is autoplaying.');
                    }).catch(error => {
                      console.error('Error while autoplaying video:', error);
                    });
                  } else {
                    currentVideo.pause();
                  }
                }
              } else {
                slide.style.display = 'none';
                if (slide.tagName.toLowerCase() === 'video') {
                  slide.pause();
                }
              }
            });
      
            if (slides.length > 1) {
              sliderCounter.textContent = `${index + 1}/${slides.length}`;
              sliderCounter.style.display = 'block';
            } else {
              sliderCounter.textContent = '';
              sliderCounter.style.display = 'none';
            }
      
            if (currentIndex === 0) {
              prevArrow.style.display = 'none';
              nextArrow.style.display = 'block';
            } else if (currentIndex === slides.length - 1) {
              prevArrow.style.display = 'block';
              nextArrow.style.display = 'none';
            } else {
              prevArrow.style.display = 'block';
              nextArrow.style.display = 'block';
            }
          }
      
          function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
          }
      
          function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
          }
      
          if (slides.length > 1) {
            sliderIcons.style.display = 'block';
          } else {
            sliderIcons.style.display = 'none';
          }
      
          nextArrow.addEventListener('click', nextSlide);
          prevArrow.addEventListener('click', prevSlide);
      
          sliderContainer.addEventListener('mouseover', function () {
            sliderIcons.style.opacity = '1';
          });
      
          sliderContainer.addEventListener('mouseout', function () {
            sliderIcons.style.opacity = '0';
          });
      
          showSlide(currentIndex);
      
          // Prevent right-click on images and videos
          slides.forEach((slide) => {
            slide.addEventListener('contextmenu', function (event) {
              event.preventDefault();
            });
          });
        });
      
        // Check if an element is in the viewport
        function isElementInViewport(el) {
          const rect = el.getBoundingClientRect();
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
          );
        }
      
        // Pause videos that are not in the viewport
        window.addEventListener('scroll', function () {
          postWidgets.forEach((postWidget) => {
            const video = postWidget.querySelector('video');
            if (video) {
              const sliderContainer = postWidget.querySelector('.slider-container');
              if (!isElementInViewport(sliderContainer)) {
                video.pause();
              }
            }
          });
        });
      });
      
</script>
