<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Social Network">
  <script src="https://kit.fontawesome.com/6434908659.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
  <link rel="stylesheet" href="all.css">
  <title>SUBBU</title>
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="post-widget">
        <div class="post-header">
          <div class="user-info">
            <div class="user-profile">
              <img  src="1.jpg" alt="User Profile Image">
            </div>
            <p class="username">Username</p>
          </div>
          <div class="more-options"><i class="material-symbols-rounded">more_horiz</i></div>
        </div>

        <div class="post-content">
          <div class="slider-container">
            <div class="slider-counter">1/2</div>
            <img  src="abcdef.jpg" alt="Lazy Loaded Image">
            <img class="image-zoom" src="abc.avif" alt="Image 1">
            <img class="image-zoom" src="1.jpg" alt="Image 1">
            <video src="song.mp4" controls></video>
            <div class="slider-icons">
              <div class="slider-prev"><i class="material-symbols-rounded">chevron_left</i></div>
              <div class="slider-next"><i class="material-symbols-rounded">chevron_right</i></div>
            </div>
          </div>
        </div>

        <div class="post-actions">
          <div class="action love">
              <i class="material-symbols-rounded">favorite</i>
          </div>
          <div class="action comment open-popup">
              <i class="fa-regular fa-comment fa-flip-horizontal"></i>
          </div>
          <div class="action share" >
              <i class="material-symbols-rounded">send</i>
          </div>
          <div class="action bookmark"  id="bookmark">
              <i class="material-symbols-rounded">bookmark</i>
          </div>
        </div>
        <div class="post-description">
          <p>This is the description of the post.</p>
        </div>
      </div>

      <div class="post-widget">
        <div class="post-header">
          <div class="user-info">
            <div class="user-profile">
              <img  src="1.jpg" alt="User Profile Image">
            </div>
            <p class="username">Username</p>
          </div>
          <div class="more-options"><i class="material-symbols-rounded">more_horiz</i></div>
        </div>

        <div class="post-content">
          <div class="slider-container">
            <div class="slider-counter">1/2</div>
            <img  src="abcdef.jpg" alt="Lazy Loaded Image">
            <img class="image-zoom" src="abc.avif" alt="Image 1">
            <img class="image-zoom" src="1.jpg" alt="Image 1">
            <video src="song.mp4" controls></video>
            <div class="slider-icons">
              <div class="slider-prev"><i class="material-symbols-rounded">chevron_left</i></div>
              <div class="slider-next"><i class="material-symbols-rounded">chevron_right</i></div>
            </div>
          </div>
        </div>

        <div class="post-actions">
          <div class="action love">
              <i class="material-symbols-rounded">favorite</i>
          </div>
          <div class="action comment open-popup">
              <i class="fa-regular fa-comment fa-flip-horizontal"></i>
          </div>
          <div class="action share" >
              <i class="material-symbols-rounded">send</i>
          </div>
          <div class="action bookmark"  id="bookmark">
              <i class="material-symbols-rounded">bookmark</i>
          </div>
        </div>
        <div class="post-description">
          <p>This is the description of the post.</p>
        </div>
      </div>
    </div>
  </div>

    </div>
    <div class="bottom-fixed-mobile-menu" id="bottomFixedMobileMenu">
      <a href="#" class="bottom-menu-item active"><i class="material-symbols-rounded">home</i></a>
      <a href="#" class="bottom-menu-item"><i class="material-symbols-rounded">search</i></a>
      <a href="#" class="bottom-menu-item"><i class="material-symbols-rounded">add</i></a>
      <a href="#" class="bottom-menu-item"><i class="material-symbols-rounded">chat_bubble</i></a>
      <a href="#" class="bottom-menu-item"><i class="material-symbols-rounded">person</i></a>
  </div>
    <div class="rsidebar" id="rsidebar">
      <div id="digital-clock" class="digital-clock"></div>
    </div>
    
  </div>

<script src="all.js"></script>
</body>
</html>
